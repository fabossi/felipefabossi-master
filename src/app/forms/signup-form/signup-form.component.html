<div class="container-names">
  <input class='container-names__name-input basics-input-styles' autocomplete="off" type="text"
    [(ngModel)]="nameTextInput" name='nameTextInput' placeholder="Your name">

  <input class='container-names__lastName-input basics-input-styles' autocomplete="off" type="text"
    [(ngModel)]="lastNameTextInput" name='lastNameTextInput' placeholder="Your lastname">
</div>

<input class='email-input basics-input-styles' autocomplete="off" type="email" [(ngModel)]="emailTextInput"
  name='emailTextInput' placeholder="youremail@provider.com">

<textarea class='textarea-input basics-input-styles' autocomplete="off" [(ngModel)]="messageTextInput"
  name='messageTextInput' cols="2" rows="2" placeholder="Write your message to me here."></textarea>

<button (click)='submitInformations()' class='button'>SEND</button>
