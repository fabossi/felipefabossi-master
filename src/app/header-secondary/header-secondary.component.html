<div class="header-image">
  <div class="container-image">
    <div class="header-image__container-image__img">
      <div class="header-image__container-image__img__profile">
        <div class="header-image__container-image__img__profile__profile-name">Felipe Fabossi</div>
        <div class="header-image__container-image__img__profile__profile-name__sub-name">@fabossif</div>
      </div>
      <div class="header-image__container-image__img__form-signup">
        <form>
          <div class="header-image__container-image__img__form-signup__title">
            <h1>
              <span class="header-image__container-image__img__form-signup__title--colorD">Contact Me!</span>
            </h1>
          </div>
          <div class="header-image__container-image__img__form-signup__container-inputs">
            <div class="header-image__container-image__img__form-signup__container-inputs__form__group">
              <input [(ngModel)]="nameTextInput" name='nameTextInput'
                class="header-image__container-image__img__form-signup__container-inputs__form__input" type="text"
                placeholder="First Name" required />
            </div>
            <div class="header-image__container-image__img__form-signup__container-inputs__form__group">
              <input [(ngModel)]='lastNameTextInput' name='lastNameTextInput'
                class="header-image__container-image__img__form-signup__container-inputs__form__input" type="text"
                placeholder="Last Name" required />
            </div>
            <div class="header-image__container-image__img__form-signup__container-inputs__form__group">
              <input [(ngModel)]='emailTextInput' [pattern]='emailRegex' name='emailTextInput'
                class="header-image__container-image__img__form-signup__container-inputs__form__input" type="email"
                placeholder="Email" required />
            </div>
            <div class="header-image__container-image__img__form-signup__container-inputs__form__group">
              <input [(ngModel)]='messageTextInput' name='messageTextInput'
                class="header-image__container-image__img__form-signup__container-inputs__form__input text-area"
                type="text" placeholder="Write your message here..." required />
            </div>
          </div>
          <button-signup (click)='submitInformations()'></button-signup>
        </form>
      </div>
      <!-- <app-video-box></app-video-box> -->
    </div>
  </div>
</div>

<ng-container *ngIf="isLoading">
  <app-modal-feedback></app-modal-feedback>
</ng-container>
